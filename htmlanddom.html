<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Table Render</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background: #f2f2f2;
    }
  </style>
</head>

<body>

  <h2>Users Table (Fetched From API)</h2>
  <button id="loadBtn">Load Users</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- Data will be injected here -->
    </tbody>
  </table>

  <script>
    document.getElementById("loadBtn").addEventListener("click", fetchData);

    function fetchData() {
      fetch("https://jsonplaceholder.typicode.com/users")
        .then(response => response.json())
        .then(data => {
          const tableBody = document.getElementById("tableBody");
          tableBody.innerHTML = ""; // clear old data

          // Render only first 5 users
          for (let i = 0; i < 5; i++) {
            const user = data[i];

            const row = `
              <tr>
                <td>${user.name}</td>
                <td>${user.email}</td>
                <td>${user.address.city}</td>
              </tr>
            `;

            tableBody.innerHTML += row;
          }
        })
        .catch(err => console.log("Error:", err));
    }
  </script>

</body>

</html>
