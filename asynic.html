<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Using Async/Await</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .card {
      padding: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 260px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h2>User Data from API</h2>
  <button id="loadBtn">Load Users</button>

  <div id="container"></div>

  <script>
    document.getElementById("loadBtn").addEventListener("click", loadUsers);

    // âœ… Using async/await
    async function loadUsers() {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/users");
        const data = await response.json();

        const box = document.getElementById("container");
        box.innerHTML = ""; // clear old data

        // Show only first 4 users
        for (let i = 0; i < 4; i++) {
          const user = data[i];

          const card = `
            <div class="card">
              <h3>${user.name}</h3>
              <p><strong>Email:</strong> ${user.email}</p>
              <p><strong>City:</strong> ${user.address.city}</p>
            </div>
          `;

          box.innerHTML += card;
        }
      } catch (error) {
        console.log("Error:", error);
      }
    }
  </script>

</body>

</html>
